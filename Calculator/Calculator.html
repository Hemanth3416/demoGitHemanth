<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    
    <div class="Container">
        <div class="Calculator">
            <div class="headding"><text>CALCULATOR</text></div>
            <form>
                <div class="display">
                    <input type="text" name="display"></input>
                </div>
                <br>
                <div>
                    <input type="button" value="AC" onclick="display.value='' " class="operator diff"></input>
                    <input type="button" value="DE" onclick="display.value= display.value.toString().slice(0,-1) " class="operator diff"></input>
                    <input type="button" value="." onclick="display.value+='.' " class="operator diff"></input>
                    <input type="button" value="/" onclick="display.value+='/' " class="operator diff"></input>
                </div>
                <br>
                <div>
                    <input type="button" value="7" onclick="display.value+='7' " ></input>
                    <input type="button" value="8" onclick="display.value+='8' "></input>
                    <input type="button" value="9" onclick="display.value+='9' "></input>
                    <input type="button" value="*" onclick="display.value+='*' " class="operator diff"></input>
                </div>
                <br>
                <div>
                    <input type="button" value="4" onclick="display.value+='4' "></input>
                    <input type="button" value="5" onclick="display.value+='5' "></input>
                    <input type="button" value="6" onclick="display.value+='6' "></input>
                    <input type="button" value="-" onclick="display.value+='-' " class="operator diff"></input>
                </div>
                <br>
                <div>
                    <input type="button" value="1" onclick="display.value+='1' "></input>
                    <input type="button" value="2" onclick="display.value+='2' "></input>
                    <input type="button" value="3" onclick="display.value+='3' "></input>
                    <input type="button" value="+" onclick="display.value+='+' " class="operator diff"></input>
                </div>
                <br>
                <div>
                    <input type="button" value="00" onclick="display.value+='00' "></input>
                    <input type="button" value="0" onclick="display.value+='0' "></input>
                    <input type="button" value="==" onclick="display.value=eval(display.value)" class=" equal operator diff"></input>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
